<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document Check Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-control-static {
      padding: 8px 12px;
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .checkbox label {
      font-weight: normal;
    }
    .checkbox input[type="checkbox"] {
      margin-right: 10px;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Document Check Form</h1>
  <form class="form-horizontal" role="form">
    <p><strong>Check the document:</strong></p>

    <div class="form-group">
      <label class="control-label">Documentation</label>
      <div class="form-control-static">
        <a cam-file-download="uploadedFile">Download the document</a>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input cam-variable-name="docs_ok"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="docs_ok"
                 class="form-control" />
          Are docs ok?
        </label>
      </div>
    </div>


  </form>
</div>
</body>
</html>
